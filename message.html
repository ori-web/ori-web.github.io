	<p id="subcontent" style="color: #727272; text-align:center; font-size:15px; margin-top:50px;"></p>

	<div>

		<script src="scripts\scripts.js"></script>
		<script>
			// 解析 URL 中的参数
			function getUrlParams() {
				const params = {};
				const urlParams = new URLSearchParams(window.location.search);
				for (const [key, value] of urlParams) {
					params[key] = value;
				}
				return params;
			}

			// 获取参数
			const params = getUrlParams();

			// 设置标题和内容
			document.getElementById('title').innerText = params['title'] || '';
			document.getElementById('content').innerText = params['content'] || '';
			document.getElementById('subcontent').innerText = params['subcontent'] || '';
		</script>

</html>

子版本号：当功能有一定的增加或变化，比如增加了对权限控制、增加自定义视图等功能。此版本号由项目决定是否修改。
